<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>New Task</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="container pt-5">
		<h5 class="h5">Email Text Field Validation</h5>
		<input type="email" id="emailinput" max="30" placeholder="Enter address" class="form-control" onkeyup="emailValid()">
		<label class="form-check-label text-danger" id="emailErrorMessage" style="display: none"> Email is not valid </label>
		<label class="form-check-label text-danger" id="emailErrorMaximum30Message" style="display: none"> Email is not maximum 30 letter </label>
		<label class="form-check-label text-success" id="emailSuccessMessage" style="display: none"> Email is valid </label>
	</div>
</body>
<script>
	document.addEventListener('DOMContentLoaded', function () {
		document.getElementById('emailinput').addEventListener('focus', function () {
			var emailinput = document.getElementById("emailinput");
			emailinput.placeholder = '';
		});
	});

	function emailValid() {
		var emailinput = document.getElementById("emailinput");
		var emailErrorMessage = document.getElementById("emailErrorMessage");
		var emailSuccessMessage = document.getElementById("emailSuccessMessage");
		var emailErrorMaximum30Message = document.getElementById("emailErrorMaximum30Message");
		var str = new String(emailinput.value);

		if (str.length <= 30) {
			if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(emailinput.value)) {
				emailErrorMaximum30Message.style.display = 'none';
				emailErrorMessage.style.display = 'none';
				emailSuccessMessage.style.display = 'block';
			} else {
				emailErrorMaximum30Message.style.display = 'none';
				emailErrorMessage.style.display = 'block';
				emailSuccessMessage.style.display = 'none';
			}
		} else {
			emailErrorMaximum30Message.style.display = 'block';
			emailErrorMessage.style.display = 'none';
			emailSuccessMessage.style.display = 'none';
		}
	}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>

</html>
